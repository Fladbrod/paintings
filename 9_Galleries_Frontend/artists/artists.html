<body>

<nav>
    <a href="../frontpage/index.html" style="text-decoration: none"><label class="logo">ArTGa</label></a>
    <div class="nav-bar">
        <a href="../artists/artists.html">Artists</a>
        <a href="../paintings/paintings.html">Paintings</a>
        <a href="../galleries/galleries.html">Galleries</a>

<section class="banner">
    <h1>Register Artist</h1>

    <div class="card-container">
        <div class="card-img"></div>

    <div id="featured-artists-wrapper">

        <h2>INFORMATION</h2>


    <div class="form-row">
    <div class="form-div">
        <input id="create-artist-name"  class="form-input" type="text" placeholder="">
        <label for="create-artist-name" class="form-label">Full Name</label>
    </div>
    <div class="form-div">
        <input id="create-artist-age" min="0" max="100"  class="form-input" type="number" placeholder="">
        <label for="create-artist-age" class="form-label">Age</label>
    </div>
    <div class="form-div">
        <input id="create-artist-image" class="form-input" placeholder="">
        <label for="create-artist-age" class="form-label">Image Url</label>
    </div>

    <select id="create-artist-gender">
        <option selected disabled>GENDER</option>
        <option>MALE</option>
        <option>FEMALE</option>
        <option>OTHER</option>
    </select>

    <button id="create-artist-button">Create a new artist</button>

    </div><!---end form row--->

    </div><!---end featured-artists-wrapper--->
</div><!---end card-container--->
</section><!---end section banner--->


<div id="featured-artists"></div>
<script src="artists.js"></script>

</body>
